    var arr_image = ['t1','t2','t3','t4','t5','t6'];
    var num = 0;

    function nextImage(){
       
        num++;
        if(num>=arr_image.length)
        {
            num=0;

            document.getElementById('box').innerHTML = `<img src="img2/${arr_image[num]}.jpg">`;
        }
       else{
         document.getElementById('box').innerHTML = `<img src="img2/${arr_image[num]}.jpg">`;
       }
    }

    function prevImage(){
       
        num--;
        if(num<0)
        {
            num=arr_image.length-1;
            document.getElementById('box').innerHTML = "<img src="+"img2/"+arr_image[num]+".jpg>";
        }
        else{
             document.getElementById('box').innerHTML = "<img src="+"img2/"+arr_image[num]+".jpg>";
        }
       
    }
  // script for auto image slider
  setInterval(nextImage , 3000);
</script>
