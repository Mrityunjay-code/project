 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
</head>
<link rel="stylesheet" href="/contc.css">
<style>
    
</style>
<body>
    <div class="container">  
        <form id="contact" action="" method="post">
          <h3><center>Contact Us</center></h3><br>
          
          <fieldset>
           Name: <input placeholder="Your name" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
           Email: <input placeholder="Your Email Address" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
           Mobile: <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
          </fieldset>
          
          <fieldset>
           Msg: <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>
       
        
      </div>
   
</body>
</html>
